name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  

permissions:
  contents: write   # necesario para poder hacer push a gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # rama donde se subir√° el build
          folder: dist          # carpeta que se genera con npm run build
